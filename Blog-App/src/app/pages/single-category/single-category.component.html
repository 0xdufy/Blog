<div class="p-5 hero">

<section class="container mt-5">
  <div class="row">
    <div *ngIf="postsArray?.length == 0">
      <h2 class="text-center">There are no posts for this category</h2>
    </div>
    <div class="col-md-4 mt-3" *ngFor="let post of postsArray">
      <app-post-card [post]="post"></app-post-card>
    </div>
  </div>
</section>
