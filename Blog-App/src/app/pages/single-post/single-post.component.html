<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <img [src]="post?.postImgPath" alt="" class="card-img-top img-fluid" />
        <div class="card-body">
          <small class="text-danger bg-light text-center">{{
            post?.category.categoryName
          }}</small>
          <small class="text-success ms-3 bg-light text-center" *ngIf="post?.isFeatured == true">featured</small>
          <small class="text-info ms-3 bg-light text-center"
            >views - {{ post?.views }}</small
          >
          <small class="text-warning ms-3 bg-light text-center"
            >last updated {{ post?.createdAt.toMillis() | date }}</small
          >
          <h1 class="mt-3 mb-3">
            {{ post?.title }}
          </h1>
          <p>
            {{ post?.content }}
          </p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3">
      <div *ngFor="let item of postsArray" class="mb-3">
        <app-post-card [post]="item"></app-post-card>
      </div>
    </div>
  </div>
</div>
