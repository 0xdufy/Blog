<div class="container d-flex justify-content-center">
  <div class="row col-md-6">
    <div class="card p-5">
      <div class="text-center">
        <h3>LogIn</h3>
        <p>Please login to your admin account to post a new blog post.</p>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-2 mb-4">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              [ngClass]="{
                'is-invalid': lf['email'].touched && lf['email'].invalid
              }"
            />
            <div *ngIf="lf['email'].touched && lf['email'].invalid">
              <div
                class="alert alert-danger"
                *ngIf="lf['email'].errors?.['required']"
              >
                Email Can not be empty
              </div>
              <div
                class="alert alert-danger"
                *ngIf="lf['email'].errors?.['email']"
              >
                Please enter a valid email address
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{
                'is-invalid': lf['password'].touched && lf['password'].invalid
              }"
            />
            <div>
              <div
                class="alert alert-danger"
                *ngIf="lf['password'].touched && lf['password'].invalid"
              >
                Password Can not be empty
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-add">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
